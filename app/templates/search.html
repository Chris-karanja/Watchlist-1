<!-- extend base html file-->
{% extends 'base.html'%}
{% import 'macros.html' as macros%}

{% block content %}
    <div class="container">
        <div class="row">

            <!--count filter counting all items in our list-->
            <h3> found {{movies| count}} matches</h3>
            <hr>

            <!--call displayMovieList() macro displaying movies-->
            <ul>
                {{macro.displayMovieList(movies)}}
            </ul>
        </div>
    </div>
{% endblock %}
